<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport"              content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<meta name="theme-color"           content="#4e0d92">
		<link rel="icon"                   href="/images/charisma-256px.png" type="image/png" size="256x256">
		<title>NodeJS IBUS</title>
		<link rel="stylesheet" href="/css/bootstrap.css"/>
		<link rel="stylesheet" href="/css/node-ibus.css"/>
	</head>
	<body>
		<nav class="navbar navbar-default add-shadow">
			<div class="container-fluid">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="/index.html">
						<img alt="node-ibus" class="navbar-brand-img" src="/images/charisma-top-no-shadow.png">
					</a>
				</div>
				<div class="collapse navbar-collapse" id="navbar">
					<ul class="nav navbar-nav">
						<li><a href="/index.html">Home</a></li> 
						<li><a href="/gm.html">GM</a></li> 
						<li><a href="/lcm.html">LCM</a></li> 
					</ul>
				</div>
			</div>
		</nav>
		<div class="container-fluid">
			<form class="form-horizontal" id="form-gm" action="javascript:form_gm();">
				<div class="row">
					<div class="col-xs-6">
						<button class="btn btn-lg btn-danger btn-block add-shadow" id="form-lcm-reset" type="reset">Reset</button>
					</div>
					<div class="col-xs-6">
						<button class="btn btn-lg btn-primary btn-block add-shadow" id="form-lcm-submit" type="submit">Send</button>
					</div>
				</div>
				<hr>

				<div class="row">
					<div class="col-xs-6">
						<div class="panel panel-default add-shadow" id="panel-gm-windows">
							<div class="panel-heading">
								<h4 class="panel-title text-center"><a data-toggle="collapse" href="#collapse-gm-windows">windows</a></h4>
							</div>
							<div id="collapse-gm-windows" class="panel-collapse collapse">
								<div class="panel-body">
									<div class="checkbox">
										<label>
											<input type="checkbox" id="clamp_15" name="clamp_15">
											15
										</label>
									</div>
									<div class="checkbox">
										<label>
											<input type="checkbox" id="clamp_30a" name="clamp_30a">
											30A
										</label>
									</div>
									<div class="checkbox">
										<label>
											<input type="checkbox" id="clamp_30b" name="clamp_30b">
											30B
										</label>
									</div>
									<div class="checkbox">
										<label>
											<input type="checkbox" id="clamp_r" name="clamp_r">
											R
										</label>
									</div>
								</div>
							</div>
						</div>
					</div>

					<div class="col-xs-6">
						<div class="panel panel-default add-shadow" id="panel-gm-locks">
							<div class="panel-heading">
								<h4 class="panel-title text-center"><a data-toggle="collapse" href="#collapse-gm-locks">locks</a></h4>
							</div>
							<div id="collapse-gm-locks" class="panel-collapse collapse">
								<div class="panel-body">
									<div class="checkbox">
										<label>
											<input type="checkbox" id="clamp_15" name="clamp_15">
											15
										</label>
									</div>
									<div class="checkbox">
										<label>
											<input type="checkbox" id="clamp_30a" name="clamp_30a">
											30A
										</label>
									</div>
									<div class="checkbox">
										<label>
											<input type="checkbox" id="clamp_30b" name="clamp_30b">
											30B
										</label>
									</div>
									<div class="checkbox">
										<label>
											<input type="checkbox" id="clamp_r" name="clamp_r">
											R
										</label>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>

				<hr>
				<div class="row">
					<div class="col-xs-6">
						<button class="btn btn-lg btn-danger btn-block add-shadow" id="form-lcm-reset" type="reset">Reset</button>
					</div>
					<div class="col-xs-6">
						<button class="btn btn-lg btn-primary btn-block add-shadow" id="form-lcm-submit" type="submit">Send</button>
					</div>
				</div>
			</form>
		</div>
	</body>
	<script src="/js/jquery.js"></script>
	<script src="/js/bootstrap.js"></script>
	<script src="/js/node-ibus.js"></script>
</html>
